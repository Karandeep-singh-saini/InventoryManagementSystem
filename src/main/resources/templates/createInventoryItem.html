<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Item</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/inventoryItem/create}" th:object="${inventoryItem}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}"  class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="serialNumber" class="col-form-label">Serial Number</label> <input type="text" th:field="*{serialNumber}"  class="form-control" id="serialNumber" placeholder="Serial Number">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="description" class="col-form-label">Description</label> <input type="text" th:field="*{description}"  class="form-control" id="description" placeholder="Description">
                        </div>
                        
                        <div class="form-group col-md-8">
                            <label for="unitPrice" class="col-form-label">Price per unit</label> <input type="number" th:field="*{unitPrice}"  class="form-control" id="unitPrice" placeholder="0">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="manufacturerName" class="col-form-label">ManufacturerName</label> <input type="text" th:field="*{manufacturerName}"  class="form-control" id="manufacturerName" placeholder="Manufacturer Name">
                        </div>
						 <div class="form-group col-md-8">
                            <label for="stock" class="col-form-label">Quantity In Stock</label> <input type="number" th:field="*{quantityInStock}"  class="form-control" id="stock" >
                        </div>
                         <div class="form-group col-md-8">
                            <label for="warehouseRackNumber" class="col-form-label">WarehouseRackNumber</label> <input type="text" th:field="*{warehouseRackNumber}" class="form-control" id="warehouseRackNumber">
                        </div>
                       

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Item">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
